    <script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
              $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
          }
        }

        $("#imgInp").change(function() {
          readURL(this);
        });
    </script>

     <div class="row"> 
      <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">   
      <h2>Upload Your Recipe!</h2>
      <br>
        <form action="" method="post" class="probootstrap-form" runat="server" enctype="multipart/form-data">
             <div class="form-group">
                <label for="subject">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="subject">Image</label>
                <input type="file" onchange="readURL(this);" id="imgInp" accept=".jpg, .jpeg, .png" name="prl" required>
                <figure class="upload_img"><img id = "blah" alt="" /></figure>
            </div>
            <div class="form-group">
              <label for="message">Description</label>
              <textarea cols="30" rows="5" class="form-control" id="message" name="desc" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_label_multiple" style="color: black;">
                    Origin <br>
                    <select class="js-example-basic-multiple js-states form-control" name="origin">

                        <option value="Russia">Russia</option>
                        <option value="Japan">Japan</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="France">France</option>                        
                        <option value="All">All</option>
                    </select>
                </label>
                <label for="id_label_multiple" style="color: black;">
                    Category <br>
                    <select class="js-example-basic-multiple2 js-states form-control" name="category">

                        <option value="dessert">dessert</option>
                        <option value="meal">meal</option>
                    </select>
                </label>
                <label for="id_label_multiple" style="color: black;">
                    Main Ingredient <br>
                    <select class="js-example-basic-multiple3 js-states form-control" name="main-ing">
                        <option value="pork">Pork</option>
                        <option value="seafood">Seafood</option>
                        <option value="chicken">Chicken</option>
                        <option value="beef">Beef</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="egg">Egg</option>
                        <option value="butter">Butter</option>
                        <option value="flour">Flour</option>
                        <option value="All">All</option>
                    </select>
                </label>
            </div>         
            <div class="form-group">
              <label for="message">Ingredients</label>
              <textarea cols="30" rows="4" class="form-control" id="message" name="ingre" required></textarea>
            </div>
            <div class="form-group">
              <label for="message">Steps</label>
              <textarea cols="30" rows="10" class="form-control" id="message" name="steps" required></textarea>
            </div>
            <br>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Upload Your recipe!">
            </div>
        </form>
      </div>
